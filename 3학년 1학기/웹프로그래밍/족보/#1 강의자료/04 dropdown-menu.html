<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a {
            color: white;
            text-decoration: none;
            /* white-space: nowrap;
            margin: 20px; */
        }

        a:hover {
            color: thistle;
        }

        .nav {
            text-align: center;
        }
        .nav ul {
            background-color:rgb(248, 121, 75);
        }
        .nav > ul{
            display:inline-block;
            padding:0 10px;            
        }
        .nav > ul > li {
            display:inline-block;
            border: 1px solid white;
        }
        .nav > ul > li:first-child {
            border-top-left-radius: 15%;
            border-bottom-left-radius: 15%;
        }
        .nav > ul > li:last-child {
            border-top-right-radius: 15%;
            border-bottom-right-radius: 15%;
        }        
        .nav ul > li > a {
            display:block;
            padding:10px;            
        }
        .nav ul > li:hover > a {
            color:yellow;
        }
        .nav ul > li:hover > ul{
            background: teal;
            display:block;
        }
        .nav ul > li:hover > ul > li:hover > a {
            color: red;
        }
        .nav ul > li{
            position: relative;
        }
        .nav > ul ul{
            display: none;
            position:absolute;
            top: 100%;
            left:0;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="">1차메뉴 1</a>
                <ul>
                    <li><a href="#">2차 메뉴 1</a></li>
                    <li><a href="#">2차 메뉴 2</a></li>
                </ul>
            </li>
            <li>
                <a href="">1차메뉴 2</a>
                <ul>
                    <li><a href="#">2차 메뉴 1</a></li>
                    <li><a href="#">2차 메뉴 2</a></li>
                </ul>
            </li>
            <li>
                <a href="">1차메뉴 3</a>
                <ul>
                    <li><a href="#">2차 메뉴 1</a></li>
                    <li><a href="#">2차 메뉴 2</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
